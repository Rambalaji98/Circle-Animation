<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle-Animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="circle-container">
        <span id= "first-card" class="circle circle-one"></span>
        <span id= "second-card" class="circle circle-two"></span>
        <span id= "thrid-card" class="circle circle-three"></span>
        <span id= "fourth-card" class="circle circle-four"></span>
      </div>
      <div class="button-container">
          <button id="start-button" class="button-style">Start</button>
          <button id="stop-button" class="button-style">Stop</button>
      </div>
      <script src="script.js"></script>
</body>
</html>
